<!DOCTYPE html>
<html lang="ko">
<head>

    <title>쿠팡</title>
    <!-- IE9 버전 에서 HTML5 인식 -->
    <!--[if lt IE 9]>

    <![endif]-->

    <style>
        /* 초기화 */
        * { margin: 0; padding: 0; font:normal 12px 'Dotum'; }
        li { list-style: none; }

        img { border: 0; }

        /* 웹페이지 중앙 위치 */
        body { width: 980px; margin: 0 auto; }
    </style>

    <style>
        #main_header { position: relative; height: 75px; } /* 부모 속성 */
        #main_header > h1.logo { position: absolute; left: 15px; top: 10px }
        #main_header > div.login_menu { position: absolute; right: 0; top: 10px }
    </style>

    <!-- 두번째 스타일 시트 작성 -->
    <style>
        body { position: relative; } /* 부모 속성 */
        #global_aside { position: absolute; left: 990px; top: 75px; width: 90px; }
        /* 아래 : 마진 속성을 사용하기 위해 블럭 지정 */
        #global_aside > a { display: block; margin-bottom: 5px; }
    </style>

</head>
<body>
    <header id="main_header">
